<html>
  <head>
    <title>Login Or Register Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav class="flex space-between">
      <img id="logo" src="./logo.png" alt="">
      <div class="space"></div>
      <a href="./index.html">Login</a>
      <a href="./shop.html">Shop</a>
      <div id="cart">
          <p>Cart items (<span id="cart-value">0</span>)</p>
      </div>
  </nav>

    <div class = "hero">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>
          <button type="button" class="toggle-btn" onclick="login()">Login</button>
          <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>
        <form action="./login.php" method="POST" id="login" class="input-group">
          <input name="email" type="email" class="input-field1" placeholder="Email" required>
          <input name="password" type="password" class="input-field1" placeholder="Enter Password" required>
          <br></br>
          <button type="submit" class="submit-btn">Login</button>
        </form>
        
        <form action="./signup.php" method="POST" id="register" class="input-group">
          <input name="name" type="text" class="input-field" placeholder="Name" required>
          <input name="email" type="email" class="input-field" placeholder="Email Id" required>
          <input name="phone" type="number" class="input-field" placeholder="Phone Number" required>
          <input name="password" type="password" class="input-field" placeholder="Enter Password" required>
          <br></br>
          <button type="submit" class="submit-btn">Register</button>
        </form>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
